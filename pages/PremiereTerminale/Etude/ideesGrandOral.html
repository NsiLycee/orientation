function $(id) {return document.getElementById(id)}

function $c(type,contenu ="",id,parentId = "body",attributs = { style : "color:black;background:white;" },styles = { color : "red" }) {
	let element = document.createElement(type);
    element.innerHTML = contenu || ""; // idem que contenu ? contenu :""
    if($(id)) { 
    	let randomId = id + Math.floor(Math.random()*1000+1);
        element.id = randomId;
    }
    else { element.id = id }
    for (let attribut in attributs) {
    	element[attribut] = attributs[attribut];
    }
    for (let parametres in styles) {
    	element.style[parametres] = styles[parametres];
    }
    $(parentId).appendChild(element);
	return element;
}
